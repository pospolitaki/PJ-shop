
{% load i18n %}
<h3 class="descriprion-text mb-3">{% trans "Leather color" %}</h3>

    <div class="color-choose mb-3">
        <div>
            <input data-image="black" type="radio" id="black" name='{% trans "leather color" %}' value={% trans "black" %} checked>
            <label for="black"><span></span></label>
        </div>
        <div>
            <input data-image="white" type="radio" id="white" name='{% trans "leather color" %}' value={% trans "white" %}>
            <label for="white"><span></span></label>
        </div>
        <div>
            <input data-image="blue" type="radio" id="blue" name='{% trans "leather color" %}' value={% trans "blue" %}>
            <label for="blue"><span></span></label>
        </div>
        <div>
            <input data-image="brown" type="radio" id="brown" name='{% trans "leather color" %}' value={% trans "brown" %} >
            <label for="brown"><span></span></label>
        </div>
</div>

<h3 class="descriprion-text">{% trans "Size" %}</h3>

<div class="d-flex flex-column align-items-start">

    <div class="custom-control custom-radio">
        <input type="radio"class="custom-control-input" name={% trans "size" %} checked="checked" value='{% trans "standard male" %}' id="man"/> <label class="custom-control-label" for="man"> <h5 class="descriprion-text">{% trans "standard male" %}</h5> </label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio"class="custom-control-input" name={% trans "size" %} value='{% trans "standard female" %}' id="woman"/><label class="custom-control-label" for="woman"> <h5 class="descriprion-text">{% trans "standard female" %}</h5> </label>
    </div>
    <div class="custom-control custom-radio text-left mb-4" id="own-input">
            <input type="radio"class="custom-control-input" name={% trans "size" %} value="other" id="own"/> <label class="custom-control-label" for="own"> <h5 class="descriprion-text">{% trans "own size" %}</h5> </label>

            <div class="input-group input-group-sm mb-3" id="own-size">
                <input id="product-own-size-input" type="number" min="0" class="form-control" name="size" placeholder={% trans "size" %} aria-label="size">
                <div class="input-group-append">
                    <span class="input-group-text font-weight-bold descriprion-text">{% trans "cm" %}</span>
                </div>
            </div>

            
    </div>
</div>

<div class="row">
 <div class="col-sm-6">
        <h3 class="descriprion-text">{% trans "Quantity" %}</h3>
            
            
        <div class="row justify-content-center">
            <div class="col-5">

                <div class="input-group input-group-sm mb-3" id="amount">
                    <input id="quantity-input" type="number" min="1" value="1" class="form-control font-weight-bold" placeholder="" name="amount" aria-label="size">
                    <div class="input-group-append">
                        <span class="input-group-text font-weight-bold"> шт.</span>
                    </div>
                    </div>
                </div>
            </div>
            </div>    
 <div class="col-sm-6">

        <h3 class="descriprion-text">{% trans "Price" %}</h3>
        
        <div>
            <h5 class="descriprion-text font-weight-bold"><strike class="text-danger" id="product-discount"></strike> <span id="totalPrice"></span>$</h5>
        </div>
    </div>
</div>
