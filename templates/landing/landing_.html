{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Custom styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'landing.css' %}" >
    




</head>


<body>
    


<div class="general-container">
    <div class="container top-container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                
                <h1>{% trans "Login" %}</h1>
                <h1 class="title"> "Наш магазин скоро откроется" <br> 
                Оставьте Ваш e-mail в форме ниже"</h1>
                    <div>
                        <form class="form-inline text-center" action={% url 'landing:index' %} method="POST"> {% csrf_token %}
                            
                            <div class="form-group">
                                    <label>Ваше имя:</label>
                                    <input type="text" class="form-control" name="{{ subscriber_form.name.name }}" id"subscribers_name" placeholder="Ваше имя">
                                </div>
                                <div class="form-group">
                                    <label>Ваш имеил:</label>
                                    <input type="email" class="form-control" name="{{ subscriber_form.email.name }}" id"subscribers_email" placeholder="Ваш e-mail">
                                    
                                </div>
                                <button type="submit" class="btn btn-success">Отправить</button>
                            </form>
                        </div>
            </div> <!--col-->
        </div> <!--row-->
    </div> <!--container-->
</div> <!-- general-container -->
    
    
    
    
    
    
        
        



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
